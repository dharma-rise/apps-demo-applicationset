apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/igstbagusdharmaputra/apps-demo-applicationset.git
      revision: main
      files:
      - path: "config/values.yaml"
  template:
    metadata:
      name: '{{appname}}'
    spec:
      project: '{{projectname}}'
      source:
        - repoURL: https://github.com/argoproj/applicationset.git
          targetRevision: HEAD
          path: "examples/git-generator-files-discovery/apps/guestbook"
        - repoURL: https://github.com/igstbagusdharmaputra/apps-demo-applicationset.git
          targetRevision: HEAD
          path: "secret"
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: guestbook