apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/igstbagusdharmaputra/apps-demo-applicationset.git
      revision: main
      files:
      - path: "config/*.yaml"
  template:
    metadata:
      name: '{{appname}}'
    spec:
      project: '{{projectname}}'
      source:
        path: helm-guestbook
        repoURL: "https://github.com/mabusaa/argocd-example-apps.git"
        targetRevision: master
        helm:
          releaseName: my-release
          valueFiles:
          - values.yaml
          values: |-
            {{values}}
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: guestbook